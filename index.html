<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="icon" href="image/icon2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Welcome to our GPA Calculator</h1>
        <h3>Your go-to tool for effortlessly calculating your Grade Point Average!</h3>
    </div>

    <nav>
        <h1>Register</h1>
        <br>
        <form>
            <label>Name :</label>
            <input id="inputName" placeholder="Enter Your Name"> <br>
    
            <label>Register Number :</label>
            <input type="number" id="regNo" placeholder="Enter Your RegNo"> <br>

            <label>Department :</label>
            <select>
                <option>--Select Your Department--</option>
                <option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>BME</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select><br>

            <label>Year :</label>
            <select>
                <option>--Select a Year--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select><br>

            <label>Batch :</label>
            <select>
                <option>--Select a batch--</option>
                <option>2020-2024</option>
                <option>2021-2025</option>
                <option>2022-2026</option>
                <option>2023-2027</option>
            </select><br>

            <label>Semester :</label>
            <select>
                <option>--Select a Semester--</option>
                <option>Odd</option>
                <option>Even</option>
            </select><br> 
        </form>

        <div class="BtnCenter">
            <button onclick="registerAfterCalculation()">Register</button>
            <button id="exit" onclick="exitProject()">Close</button>
        </div>

    </nav>
    
    
    <div class="overlay"></div>
    <div class="popupbox">
        <h1 id="studentName">Hello</h1>

        <div id="gradeInput">
            <h2>Enter Grades</h2><br>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter a Course Name">
            <label for="grade">Grade Value:</label>
            <input type="text" id="grade" placeholder="Enter a Grate Value 1 to 10"><br>
            <div class="BtnCenter">
                <button onclick="addGrade()">Add Grade</button>
            </div>
        </div>

        <div id="gradeList">
            <h2>Grades List</h2>
            <ol id="grades">
                <!-- Grade items will be added here dynamically -->
            </ol>
        </div>

        <div id="gpaDisplay" class="BtnCenter">
            <br><hr>
            <h2>GPA</h2>
            <p id="gpa">GPA: 0.00</p>
        </div>

        <div class="BtnCenter">
            <button onclick="closePopup()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
